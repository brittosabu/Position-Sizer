<html>
    <title>BS Position Sizer</title>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='main.css')}}">
</head>
<body>
    <h1 class="h1">POSITION SIZER</h1>
    <img class="img1" src="static/bg.jpg">
    <div class='contianer div1'>
<form action="" method="POST">
    <br> Equity : 
    <select name='equity'>
        {% for x in equities.keys() %}
        <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
        {% endfor %}
    </select>

    <br>Entry Price : <input id=entry name="entry" type='number' type='any'></br>
    <br>Stop Loss   : <input id='sl' name='sl' type='number' type='any'></br>
    <br>Maximum Loss : <input type='number' name ='maxl'type='number'>
    <br><button type='submit'>Submit</button>

</form>
</div>
<div>
    <br> {{ size }} </br>
</div>

    <!-- Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
